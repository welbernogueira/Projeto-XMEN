<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geostar+Fill&family=Oxanium:wght@300;400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="logo"
        src="./src/imagens/logo.svg"
        alt="Logo X-Men"
        srcset=""
      />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="Ciclope"
            data-description=" Ciclope é um mutante que possui o poder de projetar pura energia de seus olhos de cor vermelho-rubi. "
          >
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>

          <li
            class="personagem"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Jean manifesta poderes cósmicos. A telepatia, telecinese e sua empatia são rasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz."
          >
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li
            class="personagem"
            id="lince-negra"
            data-name="Lince Negra"
            data-description=" O seu poder permite a ela atravessar objetos, paredes e pessoas."
          >
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li
            class="personagem"
            id="magneto"
            data-name="Magneto"
            data-description="Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal."
          >
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>

          <li
            class="personagem"
            id="noturno"
            data-name="Noturno"
            data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede."
          >
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li
            class="personagem"
            id="tempestade"
            data-name="Tempestade"
            data-description="Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da natureza."
          >
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li
            class="personagem"
            id="vampira"
            data-name="Vampira"
            data-description="Ela é capaz de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele."
          >
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li
            class="personagem"
            id="Wolverine"
            data-name="wolverine"
            data-description="Tem garras de adamantium, um poderoso fato de cura, envelhece lentamente, quase imortal e os sentidos muito aguçados."
          >
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ciclope é um mutante que possui o poder de projetar pura energia de
            seus olhos de cor vermelho-rubi.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
